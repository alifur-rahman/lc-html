<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="assets/img/fav.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />
    <!-- fontawesome cdn  -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- --  -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <!-- ST:- Header section  -->
    <header>
      <div class="container">
        <div class="header_wrapper">
          <!-- logo area  -->
          <div class="logo">
            <a href="index.html"
              ><img src="assets/img/logo.png" alt="logo"
            /></a>
          </div>
          <!-- header search area  -->
          <div class="header_search">
            <form action="#" method="post">
              <i class="fas fa-search"></i>
              <input
                type="text"
                name="search-text"
                placeholder="Project titles"
              />
              <div class="search_category">
                <select name="se_category" id="">
                  <option value="Explore">Explore</option>
                  <option value="Explore">Explore</option>
                  <option value="Explore">Explore</option>
                </select>
              </div>
            </form>
          </div>
          <!-- header buttons & links area  -->
          <div class="header_buttons">
            <a href="login.html" class="btn btn-dark">Login</a>
          </div>
          <!-- --  -->
        </div>
      </div>
    </header>

    <!-- ED:- Header section  -->

    <!-- ST:- Auth header menu  -->
    <section class="full_with_other_menu">
      <div class="container">
        <div class="others_menu">
          <ul>
            <li>
              <a href="index.html"> <i class="fas fa-home"></i> Home</a>
            </li>
            <li>
              <a href="about.html"> <i class="fas fa-info-circle"></i> About</a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <!-- ED:- Auth header menu  -->
    <!-- ST:- sign up form  -->
    <section class="full_widht_auth_section">
      <div class="container">
        <div class="auth_area">
          <form action="#" method="post">
            <h4>Sign Up</h4>
            <p>Welcome back! Please enter your details.</p>
            <div class="auth_box padding_top-30">
              <label for="name">Full Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Full Name"
              />
            </div>
            <div class="auth_box">
              <label for="Email">Email</label>
              <input type="email" name="Email" id="Email" placeholder="Email" />
            </div>
            <div class="auth_box">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Type Your password"
              />
            </div>
            <div class="auth_box">
              <label for="compay">Company / Institution</label>
              <input
                type="text"
                name="compay"
                id="compay"
                placeholder="Company"
              />
            </div>
            <div class="auth_box">
              <label for="bio">Bio</label>
              <textarea
                name="bio"
                id="bio"
                rows="6"
                placeholder="I'm a Product Designer based in Dhaka, Bangladesh. I specialize in UX/UI design, brand strategy, and Webflow development.
                "
              ></textarea>
              <p>275 characters left</p>
            </div>

            <div class="auth_box">
              <label for="propic">Profile Picture</label>
              <label for="img_up" class="drag_imge_input">
                <input type="file" id="img_up" />
                <img src="assets/img/Featured-icon.svg" alt="" />
                <p><span>Click to upload</span> or drag and drop</p>
                <p>SVG, PNG, JPG or GIF (max. 800x400px)</p>
              </label>
            </div>

            <button type="submit" class="auth_submit btn btn-dark btn-full">
              Sign Up
            </button>
            <p class="have_auth_msg">
              Already have an account?
              <a href="login.html">Log In.</a>
            </p>
          </form>
        </div>
      </div>
    </section>
    <!-- ED:- sign up form  -->

    <!-- ST:- Footer section  -->
    <footer>
      <div class="container">
        <div class="footer_wrapper">
          <!-- footer top area  -->
          <div class="footer_top_area">
            <!-- top left  -->
            <div class="footer_top_left">
              <!-- logo  -->
              <a href="index.html">
                <img src="assets/img/logo-dark.png" alt="dark logo"
              /></a>
              <!-- footer menus  -->
              <ul>
                <li><a href="#">Overview</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Privacy</a></li>
              </ul>
            </div>
            <!-- top right  -->
            <div class="footer_top_right">
              <h3 class="footer_title">Stay up to date</h3>
              <form class="subcribe_form" action="#" method="post">
                <input
                  type="text"
                  name="search_text"
                  placeholder="Enter your email"
                />
                <button type="submit" class="btn btn-over-dark">
                  Subscribe
                </button>
              </form>
            </div>
            <!-- --  -->
          </div>
          <!-- footer bottom area  -->
          <div class="footer_bottom_area">
            <p class="copyright_text">
              Â© 2023 LC Limited. All rights reserved.
            </p>
            <ul>
              <li><a href="#">Terms</a></li>
              <li><a href="#">Privacy</a></li>
              <li><a href="#">Cookies</a></li>
            </ul>
          </div>
          <!-- --  -->
        </div>
      </div>
    </footer>
    <!-- ED:- Footer section  -->
    <script src="assets/js/script.js"></script>
  </body>
