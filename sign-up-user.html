<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LC - Html Design || Sign Up as User</title>
    <link rel="icon" type="image/x-icon" href="assets/img/fav.ico" />
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans:wght@400;500;600&family=Sen&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome cdn  -->
    <link

      rel="stylesheet"
    />
    <!-- --  -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- ST:- Header section  -->
    <header>
      <div class="container">
        <div class="header_wrapper">
          <!-- logo area  -->
          <div class="logo">
            <a href="index.html"
              ><img src="assets/img/logo.png" alt="logo"
            /></a>
          </div>
          <!-- header search area  -->
          <div class="header_search">
            <form action="#" method="post">
              <i class="fas fa-search"></i>
              <input
                type="text"
                name="search-text"
                placeholder="Project titles"
              />
              <div class="search_category">
                <select name="se_category" id="">
                  <option value="Explore">Explore</option>
                  <option value="Explore">Explore</option>
                  <option value="Explore">Explore</option>
                </select>
              </div>
            </form>
          </div>
          <!-- header buttons & links area  -->
          <div class="header_buttons">
            <a href="login.html" class="btn btn-dark">Login</a>
          </div>
          <!-- --  -->
        </div>
      </div>
    </header>

    <!-- ED:- Header section  -->

    <!-- ST:- Footer section  -->
    <footer>
      <div class="container">
        <div class="footer_wrapper">
          <!-- footer top area  -->
          <div class="footer_top_area">
            <!-- top left  -->
            <div class="footer_top_left">
              <!-- logo  -->
              <a href="index.html">
                <img src="assets/img/logo-dark.png" alt="dark logo"
              /></a>
              <!-- footer menus  -->
              <ul>
                <li><a href="#">Overview</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Privacy</a></li>
              </ul>
            </div>
            <!-- top right  -->
            <div class="footer_top_right">
              <h3 class="footer_title">Stay up to date</h3>
              <form class="subcribe_form" action="#" method="post">
                <input
                  type="text"
                  name="search_text"
                  placeholder="Enter your email"
                />
                <button type="submit" class="btn btn-over-dark">
                  Subscribe
                </button>
              </form>
            </div>
            <!-- --  -->
          </div>
          <!-- footer bottom area  -->
          <div class="footer_bottom_area">
            <p class="copyright_text">
              Â© 2023 LC Limited. All rights reserved.
            </p>
            <ul>
              <li><a href="#">Terms</a></li>
              <li><a href="#">Privacy</a></li>
              <li><a href="#">Cookies</a></li>
            </ul>
          </div>
          <!-- --  -->
        </div>
      </div>

    <script src="assets/js/script.js"></script>
