<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LC - Html Design || Project Details</title>
    <link rel="icon" type="image/x-icon" href="assets/img/fav.ico" />
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans:wght@400;500;600&family=Sen&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome cdn  -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- --  -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <!-- ST:- Header section  -->
    <header>
      <div class="container">
        <div class="header_wrapper">
          <!-- logo area  -->
          <div class="logo">
            <a href="index.html"
              ><img src="assets/img/logo.png" alt="logo"
            /></a>
          </div>
          <!-- header search area  -->
          <div class="header_search">
            <form action="#" method="post">
              <i class="fas fa-search"></i>
              <input
                type="text"
                name="search-text"
                placeholder="Project titles"
              />

              <div class="search_category custom-select">
                <select name="se_category" id="">
                  <option value="Explore">Explore</option>
                  <option value="Explore">Explore 2</option>
                  <option value="Explore">Explore 3</option>
                </select>
              </div>
            </form>
          </div>
          <!-- header buttons & links area  -->
          <div class="header_buttons">
            <a href="login.html" class="btn btn-dark">Login</a>
            <div class="custom-dropdown">
              <button class="dropdown-button" data-modal-id="signup_references">
                <i class="fas fa-user-alt"></i>
                <i class="fas fa-chevron-down"></i>
              </button>
            </div>
          </div>
          <!-- --  -->
        </div>
      </div>
    </header>
    <!-- Choose Your Preferences modal  -->
    <div class="custom-modal" id="signup_references">
      <div class="modal-wrapper toggle_top">
        <!-- modal head  -->
        <div class="modal_head">
          <img src="assets/img/logo.png" alt="logo" />
          <button class="modal_close_button">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <!-- modal body  -->
        <div class="modal_body">
          <h2 class="modal_title">Choose Your Preferences.</h2>
          <form class="sign_up_preference" action="#" method="post">
            <div class="custom_radio">
              <label class="custom-radio">
                <input
                  type="radio"
                  value="sign-up-researcher.html"
                  checked
                  name="radio-option"
                />
                <span class="radio-control">
                  <span></span>
                </span>
                Researcher sign- up
              </label>
            </div>

            <div class="custom_radio">
              <label class="custom-radio">
                <input
                  type="radio"
                  value="sign-up-contributor.html"
                  name="radio-option"
                />
                <span class="radio-control">
                  <span></span>
                </span>
                Contributor sign- up
              </label>
            </div>

            <div class="custom_radio">
              <label class="custom-radio">
                <input
                  type="radio"
                  value="sign-up-user.html"
                  name="radio-option"
                />
                <span class="radio-control">
                  <span></span>
                </span>
                User sign- up
              </label>
            </div>
            <button type="submit" class="btn btn-dark btn-full">
              Create Account
            </button>
          </form>
        </div>
        <!-- modal footer  -->
        <div class="modal_footer">
          <div class="have_account">
            <p>Already have an account? <a href="login.html">Log in</a></p>
          </div>
        </div>
        <!-- --  -->
      </div>
    </div>
    <!-- ED:- Header section  -->

    <!-- ST:- project details section  -->
    <section class="full_widht_project_details_area section_padding">
      <div class="container">
        <div class="project_details_wrapper">
          <!-- show details content  -->
          <div class="show_project_details">project details</div>
          <!--  sidebar  -->
          <div class="project_side_ber_container">
            <div class="project_side_bar side_ber_style_2">
              <form action="#" method="post">
                <div class="input_box">
                  <label> Affiliation : </label>

                  <label class="plan plan-button plan-button-colors" for="opt1">
                    <input type="checkbox" name="plan" id="opt1" />
                    <div class="plan-content">
                      <div class="plan-details">
                        <p>MIT</p>
                      </div>
                    </div>
                  </label>
                </div>

                <div class="input_box">
                  <label> Keywords : </label>

                  <label
                    class="plan plan-button plan-button-colors"
                    for="kopt1"
                  >
                    <input type="checkbox" name="plan" id="kopt1" />
                    <div class="plan-content">
                      <div class="plan-details">
                        <p>Drug discovery</p>
                      </div>
                    </div>
                  </label>
                  <label
                    class="plan plan-button plan-button-colors"
                    for="kopt2"
                  >
                    <input type="checkbox" name="plan" id="kopt2" />
                    <div class="plan-content">
                      <div class="plan-details">
                        <p>Artificial Intelligence</p>
                      </div>
                    </div>
                  </label>
                  <label
                    class="plan plan-button plan-button-colors"
                    for="kopt3"
                  >
                    <input type="checkbox" name="plan" id="kopt3" />
                    <div class="plan-content">
                      <div class="plan-details">
                        <p>Neurodegenerative diseases</p>
                      </div>
                    </div>
                  </label>
                  <label
                    class="plan plan-button plan-button-colors"
                    for="kopt4"
                  >
                    <input checked type="checkbox" name="plan" id="kopt4" />
                    <div class="plan-content">
                      <div class="plan-details">
                        <p>Machine Learning</p>
                      </div>
                    </div>
                  </label>
                  <label
                    class="plan plan-button plan-button-colors"
                    for="kopt5"
                  >
                    <input type="checkbox" name="plan" id="kopt5" />
                    <div class="plan-content">
                      <div class="plan-details">
                        <p>Molecular Modeling</p>
                      </div>
                    </div>
                  </label>
                </div>

                <div class="input_box">
                  <label> Onsite Requirement : </label>

                    class="plan plan-button plan-button-colors"

                    <input type="checkbox" name="plan" id="onopt1" />

                      <div class="plan-details">
                        <p>N/A</p>
                      </div>
                    </div>
                  </label>
                </div>

                <div class="input_box">
                  <label>Project Type : </label>

                  <label
                    class="plan plan-button plan-button-colors"
                    for="ptopt1"

                    <input type="checkbox" name="plan" id="ptopt1" />

                  <label>Member Needed : </label>

                  <label
                    class="plan plan-button plan-button-colors"
                    for="mnopt1"

                    <input type="checkbox" name="plan" id="mnopt1" />

                      <div class="plan-details">
                        <p>3-4</p>

                <div class="input_box">
                  <label>Primary Category : </label>

                  <label
                    class="plan plan-button plan-button-colors"
                    for="pcopt1"
                  >
                    <input type="checkbox" name="plan" id="pcopt1" />
                    <div class="plan-content">
                      <div class="plan-details">
                        <p>AI- driven Drug Discovery</p>
                      </div>
                    </div>

                <div class="input_box required_skills">
                  <label> Required Skills </label>

                  <label class="plan plan-button-colors" for="sk-opt1">
                    <input type="checkbox" name="skill" id="sk-opt1" />
                    <div class="plan-content">
                      <div class="plan-details">
                        <div class="plan-checked-icon">
                          <i class="check_icon fas fa-check"></i>
                        </div>
                        <p>Python</p>
                      </div>
                    </div>
                  </label>

                  <label class="plan plan-button-colors" for="sk-opt2">
                    <input
                      type="checkbox"
                      checked=""
                      name="skill"
                      id="sk-opt2"
                    />
                    <div class="plan-content">
                      <div class="plan-details">
                        <div class="plan-checked-icon">
                          <i class="check_icon fas fa-check"></i>
                        </div>
                        <p>Machine learning</p>
                      </div>
                    </div>
                  </label>

                  <label class="plan plan-button-colors" for="sk-opt3">
                    <input type="checkbox" name="skill" id="sk-opt3" />
                    <div class="plan-content">
                      <div class="plan-details">
                        <div class="plan-checked-icon">
                          <i class="check_icon fas fa-check"></i>
                        </div>

                    <div class="plan-content">
                      <div class="plan-details">
                        <div class="plan-checked-icon">
                          <i class="check_icon fas fa-check"></i>
                        </div>
                        <p>Cheminformatics</p>
                      </div>
                    </div>
                  </label>
                  <label class="plan plan-button-colors" for="sk-opt5">
                    <input type="checkbox" name="skill" id="sk-opt5" />
                    <div class="plan-content">
                      <div class="plan-details">
                        <div class="plan-checked-icon">
                          <i class="check_icon fas fa-check"></i>
                        </div>
                        <p>Pharmacology</p>
                      </div>
                    </div>
                  </label>
                </div>

                <div class="input_box">
                  <label>Deadline : </label>

                  <label
                    class="plan plan-button plan-button-colors"
                    for="dlopt1"
                  >
                    <input type="checkbox" name="plan" id="dlopt1" />
                    <div class="plan-content">
                      <div class="plan-details">
                        <p>Flexible</p>
                      </div>
                    </div>

                </div>
                <div class="input_box">
                  <label>Expected Duration : </label>

                  <label
                    class="plan plan-button plan-button-colors"
                    for="edlopt1"
                  >
                    <input type="checkbox" name="plan" id="edlopt1" />

                      <div class="plan-details">
                        <p>4-6 Months</p>
                      </div>

                  </label>
                </div>
                <div class="input_box">
                  <label>Time to Start : </label>

                  <label
                    class="plan plan-button plan-button-colors"
                    for="tmsopt1"
                  >
                    <input type="checkbox" name="plan" id="tmsopt1" />
                    <div class="plan-content">
                      <div class="plan-details">
                        <p>May 1, 2023</p>
                      </div>
                    </div>
                  </label>
                </div>

                <div class="input_box">
                  <p class="submited_date">Project Submutted April 27, 2023</p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ED:- project details section  -->

    <!-- ST:- Footer section  -->
    <footer>
      <div class="container">
        <div class="footer_wrapper">
          <!-- footer top area  -->
          <div class="footer_top_area">
            <!-- top left  -->
            <div class="footer_top_left">
              <!-- logo  -->
              <a href="index.html">
                <img src="assets/img/logo-dark.png" alt="dark logo"
              /></a>
              <!-- footer menus  -->
              <ul>
                <li><a href="#">Overview</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Careers</a></li>

              </ul>
            </div>
            <!-- top right  -->

              <form class="subcribe_form" action="#" method="post">
                <input
                  type="text"
                  name="search_text"

                />

                  Subscribe
                </button>

            </div>
            <!-- --  -->

          <!-- footer bottom area  -->
          <div class="footer_bottom_area">
